                    <h1 class="page-header" style="border: 0px;" data-toggle="modal" data-target="#myModal"><i class="glyphicon glyphicon-plus our-glyp" data-toggle="tooltip" title="Agregar!"></i></h1>
                </div>
                <div class="col-lg-12">
                    <div class="container">
                        <table id="table" style="max-width: 100%;">
                            <thead>
                                <tr>
                                    <th data-field="_id">Código</th>
                                    <th data-field="description">Descripción</th>
                                    <th data-field="max">Campos totales</th>
                                    <th data-field="left">Campos disponibles</th>

    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Agregar evento</h4>
          </div>
          <div class="modal-body">
            <div class="row">
                <div class="col-lg-5">
                    <b>Código</b>
                </div>
                <div class="col-lg-7">
                    <input id="newCode" type="text" name="code"></input>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-5">
                    <b>Descripción</b>
                </div>
                <div class="col-lg-7">
                    <input id="newDescription" type="text" name="description"></input>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-5">
                    <b>Cantidad total</b>
                </div>
                <div class="col-lg-7">
                    <input id="newMax" type="number" name="max" value="1" min="1"></input>
                </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="newEvent()">Añadir</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" id="closeButton">Close</button>
          </div>
        </div>

      </div>
    </div>

    <div id="editModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title" id="ModalTitle">Editar evento</h4>
          </div>
          <div class="modal-body">
            <div class="row" id="">
                <div class="col-lg-5">
                    <b>Descripción</b>
                </div>
                <div class="col-lg-7">
                    <input id="editDesc" type="text" name="description"></input>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-5">
                    <b>Cantidad total</b>
                </div>
                <div class="col-lg-7">
                    <input id="editMax" type="number" name="max" min="1"></input>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-5">
                    <b>Inscritos</b>
                </div>
                <div class="col-lg-7">
                    <textarea id="editSigned" name="signed" style="width:80%;"></textarea> 
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-5">
                    <b>Ingresados</b>
                </div>
                <div class="col-lg-7">
                    <textarea id="editEntered" name="entered" style="width:80%;"></textarea> 
                </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="editEvent()" id="editButton">Editar</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" id="closeEdit">Close</button>
          </div>
        </div>

      </div>
